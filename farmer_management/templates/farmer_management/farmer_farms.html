{% extends "base.html" %}

{% block banner %}
{% endblock %}

{% block content %}
<div class="py-4">
    <div class="row d-flex flex-md-row flex-sm-column
        justify-content-right align-items-center col-md-8 col-sm-8 col-xs-12">
        <a href="user_account" class="mr-3">
            <span class="material-icons">
                reply_all
            </span>
        </a>
        <h3>
            Farms
        </h3>
    </div>
    <div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h3 class="card-title">View and search farmers</h3>
                                <a href="farm_location_registration" class="btn btn-outline-success">Add Farm</a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Crops</th>
                                        <th scope="col">View on Map</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        {% for farm in farms %}
                                        <tr>
                                            <th scope="row">{{farm.id}}</th>
                                            <td>{{farm.name}}</td>
                                            <td>{{farm.count_crop}}</td>
                                            <td>
                                                <a href="https://maps.google.com/?q={{farm.partner_latitude}},
                                                {{farm.partner_longitude}}" target="_blank">
                                                    <span class="material-icons">
                                                        visibility
                                                    </span>
                                                </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Crops</th>
                                            <th scope="col">View on Map</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
    </div>
</div>
{% endblock %}
